<div class="containerPagina">
  <div class="containerFilter">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="box">
      <ng-container matColumnDef="cryptoicon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Icon</th>
        <td mat-cell *matCellDef="let row"><img src="{{row.cryptoicon}}" class="imgIcon" alt="icon"> </td>
      </ng-container>
      <ng-container matColumnDef="cryptoname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre Completo
        </th>
        <td mat-cell *matCellDef="let row">{{ row.cryptoname }}</td>
      </ng-container>
      <ng-container matColumnDef="cryptoasset">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Abreviatura</th>
        <td mat-cell *matCellDef="let row">{{ row.cryptoasset }}</td>
      </ng-container>
      <ng-container matColumnDef="cryptovalue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Actual</th>
        <td mat-cell *matCellDef="let row">{{ row.cryptovalue }}</td>
      </ng-container>
      <ng-container matColumnDef="cryptostock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Stock disponible
        </th>
        <td mat-cell *matCellDef="let row">{{ row.cryptostock }}</td>
      </ng-container>
      <ng-container matColumnDef="cryptoactions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Acciones
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="flexActions">
            <button (click)="openDialogBuy(row)">Comprar</button> <button (click)="openDialogSell(row)">Vender</button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No se han encontrado datos para el usuario "{{ username }}" ðŸ˜¢
        </td>
      </tr>
    </table>
    <div class="paginator">
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
